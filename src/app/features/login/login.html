<div class="login-container">
  <div class="login-box">
    <h1>WELCOME BACK</h1>
    <p class="subtitle">Enter your details to access your account.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
          placeholder="admin@noir.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          placeholder="........"
          required
        />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="sellerCheck" name="isSeller" [(ngModel)]="isSeller" />
        <label for="sellerCheck">Login as Seller</label>
      </div>

      <button class="login-btn" type="submit">SIGN IN</button>

      @if(error){
      <p class="error-msg">{{ error }}</p>
      }
    </form>

    <p class="footer-text">Don't have an account? <span>Create one</span></p>
  </div>
</div>
